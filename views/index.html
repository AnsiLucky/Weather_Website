<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/public/css/styles.css">
</head>

<body onload="setDefaultWeather()" class="my-5">
    <h1 class="text-center mb-4">Weather App</h1>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6">
                <label for="cityInput">Enter City:</label>
                <div class="input-group mb-3">
                    <input type="text" id="cityInput" class="form-control" placeholder="City" aria-label="City"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="button-addon2" onclick="getWeather()">Get
                            Weather</button>
                    </div>
                </div>

                <div id="currentWeatherResult" class="mt-4 card">
                    <div class="card-body">
                        <h5 class="card-title">Current Weather</h5>
                        <hr>
                        <div id="currentWeatherContent" class="row"></div>
                    </div>
                </div>

            </div>
            <div class="col-lg-6">
                <div id="map" class="mb-4"></div>
            </div>
        </div>

        <h2 class="mt-4" style="text-align: center;">Weather for the last 3 hours</h2>
        <div id="weatherResult" class="mt-4 row" style="align-items: center;"></div>

        <section class="mt-4">

            <div class="card mt-4">
                <h5 class="card-title list-group">Extended Forecast (14 Days)</h5>
                <div id="extendedForecastList" class="list-group"></div>
            </div>
        </section>

        <h2 class="mt-4" style="text-align: center;"></h2>

        <div id="cityInfoResult" class="mt-4"></div>

    </div>

    <!-- footer -->
    <section id="footer" class="footer w-80 m-auto text-center mb-4 mt-0">
        <div class="bg-light rounded-5 m-5 mt-0 mb-1 py-5 px-0">
            <h4 class="h6 mt-3 mb-0 text-center fw-semibold">About Us</h4>
            <hr width="6%" class="text-center m-auto">
            <p class="text-secondary p-2 lh-base fw-light fs-14px mt-4">Weather WebSite.<br> Assignment2 of
                WEB
                Technologies(Back-End).</p>

            <div class="row align-items-center gx-0 justify-content-between m-auto w-50">
                <div class="col d-flex justify-content-center">
                    <a target="_blank" href="https://www.instagram.com/_ansi_sh_/">
                        <i class="fa fa-instagram text-info"></i>
                    </a>
                </div>
                <div class="col d-flex justify-content-center">
                    <a target="_blank" href="https://t.me/ansinitro">
                        <i class="fa fa-telegram text-info"></i>
                    </a>
                </div>
                <div class="col d-flex justify-content-center">
                    <a target="_blank" href="https://www.tiktok.com/@_ansi_sh_">
                        <i class="fa-brands fa-tiktok text-info"></i>
                    </a>
                </div>
            </div>

            <p class="text-secondary p-2 lh-base fw-light fs-14px mt-4">Â®Made with <i class="fa fa-heart-o"></i> by
                Angsar<br>
                <i class="fa fa-heart-o"></i>
                SE-2202 <i class="fa fa-heart-o"></i>
            </p>
        </div>
    </section>


    <script src="/public/js/map.js"></script>
    <script src="/public/js/weather.js"></script>
</body>

</html>
